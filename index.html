<!DOCTYPE html>
<html>
<head>
  <title>Secret Creature</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    #creature {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #creature:hover {
      transform: scale(1.2) rotate(10deg);
    }

    #secret {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    #userSecret, #addSecret, #newSecret {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 16px;
    }

    #addSecret, #newSecret {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img id="creature" src="creature.png" alt="Secret Creature">

  <div id="secret">Click the creature or button to reveal a secret!</div>

  <input type="text" id="userSecret" placeholder="Write your secret here">
  <button id="addSecret">Add Secret</button>
  <br>
  <button id="newSecret">Reveal New Secret</button>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxclz0teDpsngoBEpKy0DOnHTmHicPdkiFYOGjURq0sbvu8B-BNI4MStdCk1xnWt1z7/exec"

    let secrets = [];

    // Φόρτωση μυστικών από το Google Sheet
    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        secrets = data;
      })
      .catch(err => console.error("Error fetching secrets:", err));

    const creature = document.getElementById("creature");
    const secretDiv = document.getElementById("secret");
    const userInput = document.getElementById("userSecret");
    const addButton = document.getElementById("addSecret");
    const newSecretBtn = document.getElementById("newSecret");

    function revealSecret() {
      if(secrets.length === 0) return;
      const randomSecret = secrets[Math.floor(Math.random() * secrets.length)];
      secretDiv.textContent = randomSecret;
    }

    creature.addEventListener("click", revealSecret);
    newSecretBtn.addEventListener("click", revealSecret);

    // Προσθήκη νέου μυστικού στο Google Sheet (προαιρετικό)
    addButton.addEventListener("click", () => {
      const secret = userInput.value.trim();
      if(secret){
        fetch(sheetURL + "?secret=" + encodeURIComponent(secret))
          .then(() => {
            secrets.push(secret);
            userInput.value = "";
            alert("Your secret has been added!");
          });
      }
    });
  </script>

</body>
</html>
